<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/dhtml5/codebase/dhtmlx-w.css">
    <link rel="stylesheet" href="./js/raty-master/lib/jquery.raty.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>2017年10月第一周工作报告</h1>
    <table id="wt" class="table table-bordered">
        <thead>
            <tr>
                <td>项目 <button class="btn btn-xs btn-success pull-right" type="button" name="create_project">+</button></td>
                <td>细分事项</td>
                <td>状态</td>
                <td width="15%">进度</td>
                <td>可能存在的问题</td>
                <td width="15%">需要配合的部门</td>
                <td>相关人</td>
                <td>紧急情况</td>
            </tr>
        </thead>
    </table>
    <div class="div_toolbar" name="div_toolbar" state="normal">
        <button class="btn btn-xs btn-primary btn-edit pull-right mr10" name="btn_edit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
        <button class="btn btn-xs btn-danger btn-cancle pull-right mr10" name="btn_cancle"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <button class="btn btn-xs btn-success btn-ok pull-right mr10" name="btn_ok"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
        <button class="btn btn-xs btn-success btn-addDetail pull-right mr10" name="btn_addDetail"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>明细</button>
    </div>
    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script src="./js/dhtml5/codebase/dhtmlx.js" charset="utf-8"></script>
    <script src="./js/raty-master/lib/jquery.raty.js" charset="utf-8"></script>
    <script src="./js/WebUtil.js" charset="utf-8"></script>
    <script src="./js/index.js" charset="utf-8"></script>
</body>

</html>
